<!DOCTYPE html>
<html>
<head>
	<title>Stock Watchlist</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="stock.css">
	<script type="text/javascript" src="libs/jQuery-3.3.1.js"></script>
	
</head>
<body>

<div id="container">
	<div id="top">
		<h1>Stock Watchlist</h1>	
		<input id ="symbol" type="text" placeholder="Ticker">
		<button id="add">Add</button>
	</div>
	
		<div id="namer" class="column">
			<h3>Ticker</h3>
			<ul>
				<li><span>X </span>FB</li>
				<li><span>X </span>AMZN</li>
				<li><span>X </span>NFLX</li>
				<li><span>X </span>GOOGL</li>
			</ul>
		</div>

		<div id="price" class="column">
			<h3>Price</h3>
			<ul>
				<li>$150</li>
				<li>$1600.00</li>
				<li>$320.00</li>
				<li>$1100.00</li>
			</ul>
		</div>
		<div id="mktcap" class="column">
			<h3>Market Cap</h3>
			<ul>
				<li>$150</li>
				<li>$1600.00</li>
				<li>$320.00</li>
				<li>$1100.00</li>
			</ul>
		</div>
	
</div>	
<script type="text/javascript" src="stock.js"></script>
</body>
</html>
